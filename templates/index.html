<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
</head>
<body>
    <h1>Verification Result</h1>
    {% if associate %}
        <p>Name: {{ associate.nome }}</p>
        <p>CPF: {{ associate.cpf }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Unknown error occurred.</p>
    {% endif %}
</body>
</html>
